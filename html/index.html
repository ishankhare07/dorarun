<html>
    <title>Dorarun</title>
	<body background = "../images/blue-background-hd.jpg" onload = "inputKeyUp(event)">
        //<div id = "div" align = "center"></div>
		<canvas id = "canvas"></canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
        /*var x = Math.floor(Math.random() * 10);
        document.getElementById("div").innerHTML= x;*/
		ctx.fillStyle = "#0000FF";
		ctx.font = "90px Comic Sans";
		var img = new Image();
		img.addEventListener("load", function() {
			ctx.drawImage(img,500,230);
		})
		img.src = '../images/new_dora.png';
		ctx.fillText(" D   RARUN",420,300);
		ctx.font = "30px Comic Sans";
		ctx.fillText("Press enter to continue...",480,400);
   	        window.onkeypress = check_return;
        
        	function check_return(event) {
            		var key = event.keyCode || event.which;
            		if(key === 13) {    //acsii of 'enter'
                	//alert('you pressed enter!');
                	window.location.assign("game.html");
            }
        }
	</script>
	</body>
</html>
